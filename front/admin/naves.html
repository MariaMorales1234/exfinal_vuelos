<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Naves</title>
        <link rel="stylesheet" href="../css/contentadmin.css">
    </head>
    <body>
        <div class="header">
            <h1>Gestion de vuelos</h1>
        </div>
        <div class="start">
            <aside class="sidebar">
                <h2>Administrador</h2>
                <img src="../image/user.png">
                <div class="user-info" id="userInfo"></div>
                <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
            </aside>
            <main class="main-content">
                <nav>
                    <a href="inicio.html">Inicio</a>
                    <a href="usuarios.html">Usuarios</a>
                    <a href="naves.html">Naves</a>
                    <a href="vuelos.html">Vuelos</a>
                </nav>
                <div class="header2">
                    <h1>Gestión de Naves</h1>
                    <button id="btnNewNave" class="btn-success">+ Nueva Nave</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Modelo</th>
                                <th>Capacidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="navesTableBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
        <div id="naveformcreate" class="form">
            <div class="form-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Nueva Nave</h2>
                <form id="naveForm">
                    <input type="hidden" id="naveId">
                    <div class="group">
                        <label for="naveName">Nombre</label>
                        <input type="text" id="naveName" required>
                    </div>
                    <div class="group">
                        <label for="naveModel">Modelo</label>
                        <input type="text" id="naveModel" required>
                    </div>
                    <div class="group">
                        <label for="naveCapacity">Capacidad</label>
                        <input type="number" id="naveCapacity" min="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar</button>
                        <button type="button" id="btnCancelNave" class="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot"></div>
        <script src="../js/config.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/api/users.js"></script>
        <script src="../js/api/nave.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/pages/admin/naves.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="dashboard">
            <aside class="sidebar">
                <h2>Administrador</h2>
                <div class="user-info" id="userInfo"></div>
                <nav>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="usuarios.html">Usuarios</a>
                    <a href="naves.html">Naves</a>
                    <a href="vuelos.html">Vuelos</a>
                </nav>
                <button id="logoutBtn" class="btn btn-danger" style="margin-top: 20px;">Cerrar Sesión</button>
            </aside>
            <main class="main-content">
                <div class="header">
                    <h1>Gestión de Naves</h1>
                    <button id="btnNewNave" class="btn btn-success">+ Nueva Nave</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Modelo</th>
                                <th>Capacidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="navesTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center;">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
        <div id="naveModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Nueva Nave</h2>
                <form id="naveForm">
                    <input type="hidden" id="naveId">
                    <div class="form-group">
                        <label for="naveName">Nombre</label>
                        <input type="text" id="naveName" required>
                    </div>
                    <div class="form-group">
                        <label for="naveModel">Modelo</label>
                        <input type="text" id="naveModel" required>
                    </div>
                    <div class="form-group">
                        <label for="naveCapacity">Capacidad</label>
                        <input type="number" id="naveCapacity" min="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" id="btnCancelNave" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../js/config.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/api/users.js"></script>
        <script src="../js/api/nave.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/pages/admin/naves.js"></script>
    </body>
</html>

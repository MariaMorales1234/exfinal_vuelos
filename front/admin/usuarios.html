<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuarios</title>
        <link rel="stylesheet" href="../css/contentadmin.css">
    </head>
    <body>
        <div class="header">
            <h1>Gestion de vuelos</h1>
        </div>
        <div class="start">
            <aside class="sidebar">
                <h2>Administrador</h2>
                <img src="../image/user.png">
                <div class="user-info" id="userInfo"></div>
                <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
            </aside>
            <main class="main-content">
                <nav>
                    <a href="inicio.html">Inicio</a>
                    <a href="usuarios.html">Usuarios</a>
                    <a href="naves.html">Naves</a>
                    <a href="vuelos.html">Vuelos</a>
                </nav>
                <div class="header2">
                    <h1>Gestión de Usuarios</h1>
                    <button id="btnNewUser" class="btn-success">+ Nuevo Usuario</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
        <div id="userformcreate" class="form">
            <div class="form-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Nuevo Usuario</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="group">
                        <label for="userName">Nombre</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="group">
                        <label for="userPassword">Contraseña</label>
                        <input type="password" id="userPassword">
                    </div>
                    <div class="group">
                        <label for="userRole">Rol</label>
                        <select id="userRole" required>
                            <option value="gestor">Gestor</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar</button>
                        <button type="button" id="btnCancelUser" class="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot"></div>
        <script src="../js/config.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/api/users.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/pages/admin/usuarios.js"></script>
    </body>
</html>

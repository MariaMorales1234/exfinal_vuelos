<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="dashboard">
            <aside class="sidebar">
                <h2>Gestor</h2>
                <div class="user-info" id="userInfo"></div>
                <nav>
                    <a href="dashboard.html">Catálogo de Vuelos</a>
                    <a href="reservas.html">Mis Reservas</a>
                </nav>
                <button id="logoutBtn" class="btn btn-danger" style="margin-top: 20px;">Cerrar Sesión</button>
            </aside>
            <main class="main-content">
                <div class="header">
                    <h1>Catálogo de Vuelos Disponibles</h1>
                </div>
                <div class="search-box">
                    <h3>Buscar Vuelos</h3>
                    <div class="search-filters">
                        <div class="form-group">
                            <label for="searchOrigin">Origen</label>
                            <input type="text" id="searchOrigin" placeholder="Ciudad de origen">
                        </div>
                        <div class="form-group">
                            <label for="searchDestination">Destino</label>
                            <input type="text" id="searchDestination" placeholder="Ciudad de destino">
                        </div>
                        <div class="form-group">
                            <label for="searchDate">Fecha</label>
                            <input type="date" id="searchDate">
                        </div>
                        <button id="btnSearchFlights" class="btn btn-primary">Buscar</button>
                        <button id="btnShowAll" class="btn btn-warning">Mostrar Todos</button>
                    </div>
                </div>
                <div id="flightsCatalog" class="flights-catalog">
                    <p>Cargando vuelos disponibles...</p>
                </div>
            </main>
        </div>
        <div id="reservationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Realizar Reserva</h2>
                <div id="flightDetails" class="flight-details"></div>
                <form id="reservationForm">
                    <input type="hidden" id="selectedFlightId">
                    <div class="form-group">
                        <label for="passengerName">Nombre del Pasajero</label>
                        <input type="text" id="passengerName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="passengerEmail">Email</label>
                        <input type="email" id="passengerEmail" readonly>
                    </div>
                    <div class="confirmation-box">
                        <p><strong>¿Confirmar reserva para este vuelo?</strong></p>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Confirmar Reserva</button>
                        <button type="button" id="btnCancelReservation" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../js/config.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/api/users.js"></script>
        <script src="../js/api/flight.js"></script>
        <script src="../js/api/reservation.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/pages/gestor/dashboard.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservas</title>
        <link rel="stylesheet" href="../css/contentgestor.css">
    </head>
    <body>
        <div class="header">
            <h1>Gestion de vuelos</h1>
        </div>
        <div class="start">
            <aside class="sidebar">
                <h2>Gestor</h2>
                <div class="user-info" id="userInfo"></div>
                <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
            </aside>
            <main class="main-content">
                <nav>
                    <a href="inicio.html">Inicio</a>
                    <a href="reservas.html">Reservas</a>
                </nav>
                <div class="header2">
                    <h1>Gestión de Reservas</h1>
                    <button id="btnNewReservation" class="btn-success">+ Nueva Reserva</button>
                </div>
                <div class="section">
                    <h2>Todas las Reservas</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Vuelo</th>
                                    <th>Origen</th>
                                    <th>Destino</th>
                                    <th>Fecha Salida</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="allReservationsBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="section">
                    <h2>Buscar Reservas por Usuario</h2>
                    <div class="filters-container">
                        <div class="filter">
                            <label for="searchUserId">ID de Usuario</label>
                            <input type="number" id="searchUserId" placeholder="Ingrese ID del usuario">
                        </div>
                        <button id="btnSearchByUser" class="btn-primary">Buscar</button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Vuelo</th>
                                    <th>Origen</th>
                                    <th>Destino</th>
                                    <th>Fecha Salida</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="userReservationsBody">
                                <tr>
                                    <td colspan="8">Ingrese un ID de usuario y presione Buscar</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        <div id="reservationformcreate" class="form">
            <div class="form-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Nueva Reserva</h2>
                <form id="reservationForm">
                    <input type="hidden" id="reservationId">
                    <div class="group">
                        <label for="userId">ID Usuario</label>
                        <input type="number" id="userId" required>
                    </div>
                    <div class="group">
                        <label for="flightId">Vuelo</label>
                        <select id="flightId" required>
                            <option value="">Seleccione un vuelo</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" id="btnCancelReservation" class="btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot"></div>
        <script src="../js/config.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/api/users.js"></script>
        <script src="../js/api/flight.js"></script>
        <script src="../js/api/reservation.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/pages/gestor/reservas.js"></script>
    </body>
</html>
